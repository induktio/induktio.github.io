<!DOCTYPE html>
<html lang="en">
  {% include head.html %}
  <body>

    <div class="container content">
      <header class="masthead">
        <h3 class="masthead-title">
          <a href="{{ site.baseurl }}/" title="Home">{{ site.title }}</a>
          <small>{{ site.tagline }}</small>
          <small>&nbsp;&nbsp;&nbsp;<a href="{{ site.path }}/atom.xml">Feed</a></small>
          <small>&nbsp;&nbsp;&nbsp;<a href="{{ site.path }}/about/">About</a></small>
       </h3>
      </header>

      <main>
        {{ content }}
      </main>

      <footer class="footer">
        <small>
        <p>Authored by {{ site.author.name }}.
        <a href="mailto:{{ site.author.email }}">Email me.</a></p>
        <p>Content here is <a href="https://opensource.org/licenses/MIT">MIT licensed</a>. Made with <a href="https://github.com/poole/poole">Poole</a> theme.
        </p>
        </small>
      </footer>
    </div>

    {% if site.analytics_id %}
     <script>
       (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
       (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
       m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
       })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
       ga('create', '{{ site.analytics_id }}', 'auto');
       ga('send', 'pageview');
     </script>
    {% endif %}
  </body>
</html>
